<!DOCTYPE html>
<html>
<head lang="pt-BR">
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Cadastrar Produto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" type="text/css" media="screen"
    href="{{url_for('static', filename='css/insert_products.css')}}" />
  <script src="{{url_for('static', filename='js/main.js')}}"></script>
  <script src="https://kit.fontawesome.com/8544c965ee.js" crossorigin="anonymous"></script>
</head>
<body>
  <section>
    <header>
      <img src="{{url_for('static', filename='image/logo.png')}}" alt="Logo Include" />
      {% if session['cargo'] != ['gerente', 'administrador'] %}
      <nav>
        <ul>
          <li><a href="/list_products">CONSULTAR ESTOQUE</a></li>
          <li><a href="/insert_products">CADASTRAR PRODUTO</a></li>
          <li><a href="/insert_seller">CADASTRAR VENDEDOR</a></li>
          <li><a href="/delete_products">REMOVER PRODUTO</a></li>
        </ul>
      </nav>
      {% endif %}
      <div class="fa-solid fa-right-from-bracket">
        <a href="/logout">Sair</a>
      </div>
    </header>
    <main>
      <h1>Cadastrar produto</h1>
      <form action="/insert_products" method="post">
        <div>
          <label for="title">Nome do produto</label>
          <input name="title" id="title" type="text" />
        </div>
        <div>
          <label for="size">Tamanho do produto</label>
          <select name="size" id="size">
            <option></option>
            <option value="P">P</option>
            <option value="M">M</option>
            <option value="G">G</option>
          </select>
        </div>
        <div>
          <label for="quantity">Quantidade do produto</label>
          <input name="quantity" type="number" id="quantity" />
        </div>
            <div>
          <label for="purchase_price">Preço de compra</label>
          <input name="purchase_price" id="purchase_price" type="number" />
        </div>
        <div>
          <label for="category">Secão do produto</label>
          <select name="category" id="category">
            <option></option>
            <option value="MASCULINO">MASCULINO</option>
            <option value="FEMININO">FEMININO</option>
            <option value="INFANTIL">INFANTIL</option>
          </select>
        </div>
        <div>
          <label for="price">Preço de venda</label>
          <input name="price" type="number" id="price"/>
        </div>
        <div>
          <label for="">Descrição do produto</label>
          <input name="description" type="text" />
        </div>
        <button>CADASTRAR</button>
      </form>
    </main>
  </section>
</body>
</html>
